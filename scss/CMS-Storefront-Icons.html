<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CMS-Storefront-Icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */
/* Based on https://github.com/endtwist/fontcustom/blob/master/lib/fontcustom/templates/fontcustom.css */


@font-face {
	font-family:"CMS-Storefront-Icons";
	src:url("../fonts/CMS-Storefront-Icons.eot?2877a5135c361e98efc3eded9d1eaa08");
	src:url("../fonts/CMS-Storefront-Icons.eot?#iefix") format("embedded-opentype"),
		url("../fonts/CMS-Storefront-Icons.woff?2877a5135c361e98efc3eded9d1eaa08") format("woff"),
		url("../fonts/CMS-Storefront-Icons.ttf?2877a5135c361e98efc3eded9d1eaa08") format("truetype");
	font-weight:normal;
	font-style:normal;
}


/* Bootstrap Overrides */
[class^="icon-"]:before,
[class*=" icon-"]:before {
	font-family:"CMS-Storefront-Icons";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}



/* Icons */


.icon-down:before {
	content:"\f101";
}



.icon-next:before {
	content:"\f102";
}



.icon-prev:before {
	content:"\f103";
}



.icon-up:before {
	content:"\f104";
}


		</style>
	</head>
	<body>
		<h1>CMS-Storefront-Icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="down"><i class=" icon-down"></i> icon-down</div>
			
				<div class="icons__item" data-name="next"><i class=" icon-next"></i> icon-next</div>
			
				<div class="icons__item" data-name="prev"><i class=" icon-prev"></i> icon-prev</div>
			
				<div class="icons__item" data-name="up"><i class=" icon-up"></i> icon-up</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
